<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell-Historie</title>
    <script>
        window.Storage = Capacitor.Plugins.Preferences;
    </script>

    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }

        h1 {
          text-align: center;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }

        th, td {
          border: 1px solid #ccc;
          padding: 8px;
          text-align: center;
        }

        th {
          background-color: #f4f4f4;
        }

        .actions {
          margin-top: 20px;
          text-align: center;
        }

        button {
          margin: 5px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }

        .delete-button {
          color: white;
          background-color: #e53935;
          border: none;
        }

        .export-button {
          background-color: #4CAF50;
          color: white;
          border: none;
        }

table, th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}
th {
  background-color: #f4f4f4;
}

    </style>
</head>
<body>

<h1>Bestell-Historie</h1>

<!-- Hier wird die Bestellhistorie reingeladen -->
<div id="history"></div>

<!-- Aktionen -->
<div class="actions" style="margin-top: 20px; text-align: center;">
    <button class="delete-button" onclick="clearAll()">üóë Alles l√∂schen</button>
    <button class="export-button" onclick="exportHistory()">üì§ Exportieren</button>
</div>


<script>
    async function loadHistory() {
      const { value } = await Storage.get({ key: "bestellungen" });
      const bestellungen = JSON.parse(value || "[]");

      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";

      bestellungen
        .slice()
        .reverse()
        .forEach(bestellung => {
          const box = document.createElement("div");
          box.style.marginBottom = "30px";

          // üß† Berechne Gesamtsumme dieser Bestellung
          let gesamtsumme = 0;
          bestellung.artikel.forEach(item => {
            gesamtsumme += item.menge * item.preis;
          });

          // ‚úèÔ∏è Erstelle Kopfzeile (Bestellnummer, Ort, Datum, Gesamtsumme)
          const header = document.createElement("h3");
          header.innerHTML = `Bestellung #${bestellung.id} ‚Äì ${new Date(bestellung.datum).toLocaleString()} (${bestellung.ort})<br>
          <small>Gesamtsumme: ${gesamtsumme.toFixed(2)} ‚Ç¨</small>`;
          box.appendChild(header);

          // ‚úèÔ∏è Erstelle Tabelle
          const table = document.createElement("table");
          table.style.width = "100%";
          table.style.borderCollapse = "collapse";
          table.style.marginTop = "10px";

          table.innerHTML = `
            <thead>
              <tr>
                <th>Artikel</th>
                <th>Kategorie</th>
                <th>Menge</th>
                <th>Einzelpreis (‚Ç¨)</th>
              </tr>
            </thead>
            <tbody>
              ${bestellung.artikel.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.kategorie || "-"}</td>
                  <td>${item.menge}</td>
                  <td>${item.preis.toFixed(2)}</td>
                </tr>
              `).join("")}
            </tbody>
          `;

          box.appendChild(table);
          historyDiv.appendChild(box);
        });
    }
    window.loadHistory = loadHistory;


        async function deleteEntry(index) {
          const { value } = await Storage.get({ key: "bestellungen" });
          let data = JSON.parse(value || "[]");
          data.splice(index, 1);
          await Storage.set({ key: "bestellungen", value: JSON.stringify(data) });
          loadHistory();
        }

        async function clearAll() {
          if (confirm("Willst du wirklich alle Eintr√§ge l√∂schen?")) {
            await Storage.remove({ key: "bestellungen" });
            loadHistory();
          }
        }

    async function exportHistory() {
      const { value } = await Storage.get({ key: "bestellungen" });
      const data = value || "[]";

      if (data === "[]") {
        alert("‚ö†Ô∏è Es gibt keine Bestellungen zum Exportieren!");
        return;
      }

      console.log("üì¶ Exportierte Daten:", data);

      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "bestellungen_export.json";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);

      alert("‚úÖ Export-Vorgang abgeschlossen!");
    }
    window.exportHistory = exportHistory;


        document.addEventListener("DOMContentLoaded", loadHistory);
</script>

<!-- Navigation -->
<script src="navigation.js"></script>
</body>
</html>
