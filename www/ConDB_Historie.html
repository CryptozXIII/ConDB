<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell-Historie</title>
    <script>
        window.Storage = Capacitor.Plugins.Preferences;
    </script>

    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }

        h1 {
          text-align: center;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }

        th, td {
          border: 1px solid #ccc;
          padding: 8px;
          text-align: center;
        }

        th {
          background-color: #f4f4f4;
        }

        .actions {
          margin-top: 20px;
          text-align: center;
        }

        button {
          margin: 5px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }

        .delete-button {
          color: white;
          background-color: #e53935;
          border: none;
        }

.export-button {
  background-color: #4CAF50;
  color: white;
  border: none;
  display: inline-block;
}


table, th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}
th {
  background-color: #f4f4f4;
}

    </style>
</head>
<body>

<h1>Bestell-Historie</h1>

<!-- Aktionen -->
<div class="actions" style="margin-top: 20px; text-align: center;">
    <button class="delete-button" onclick="clearAll()">üóë Alles l√∂schen</button>
    <button class="export-button" onclick="exportHistory()">üì§ Exportieren</button>
</div>

<!-- Hier wird die Bestellhistorie reingeladen -->
<div id="history"></div>

<script>
    async function loadHistory() {
      const { value } = await Storage.get({ key: "bestellungen" });
      const bestellungen = JSON.parse(value || "[]");

      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";

      bestellungen
        .slice()
        .reverse()
        .forEach(bestellung => {
          const box = document.createElement("div");
          box.style.marginBottom = "30px";

          let gesamtsumme = 0;
          bestellung.artikel.forEach(item => {
            gesamtsumme += item.menge * item.preis;
          });

          const header = document.createElement("h3");
          header.innerHTML = `
            Bestellung #${bestellung.id} ‚Äì ${new Date(bestellung.datum).toLocaleString()} (${bestellung.ort})
            <button onclick='deleteBestellung(${bestellung.id})' style="margin-left:10px;">üóëÔ∏è L√∂schen</button><br>
            <small>Gesamtsumme: ${gesamtsumme.toFixed(2)} ‚Ç¨</small>
          `;
          box.appendChild(header);

          const table = document.createElement("table");
          table.style.width = "100%";
          table.style.borderCollapse = "collapse";
          table.style.marginTop = "10px";

          table.innerHTML = `
            <thead>
              <tr>
                <th>Artikel</th>
                <th>Kategorie</th>
                <th>Menge</th>
                <th>Einzelpreis (‚Ç¨)</th>
              </tr>
            </thead>
            <tbody>
              ${bestellung.artikel.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.kategorie || "-"}</td>
                  <td>${item.menge}</td>
                  <td>${item.preis.toFixed(2)}</td>
                </tr>
              `).join("")}
            </tbody>
          `;
          box.appendChild(table);
          historyDiv.appendChild(box);
        });
    }
    window.loadHistory = loadHistory;

    async function deleteBestellung(id) {
      if (!confirm(`‚ùó M√∂chtest du die Bestellung #${id} wirklich l√∂schen?`)) return;

      const { value } = await Storage.get({ key: "bestellungen" });
      let bestellungen = JSON.parse(value || "[]");

      // Bestellungen neu filtern
      bestellungen = bestellungen.filter(b => b.id !== id);

      // IDs neu vergeben
      bestellungen.forEach((b, index) => {
        b.id = index + 1;
      });

await Storage.set({ key: "bestellungen", value: JSON.stringify(bestellungen) });

      alert("‚úÖ Bestellung gel√∂scht und Nummerierung angepasst.");
      loadHistory();
    }
    window.deleteBestellung = deleteBestellung;

    async function clearAll() {
      if (confirm("Willst du wirklich alle Eintr√§ge l√∂schen?")) {
        await Storage.remove({ key: "bestellungen" });
        loadHistory();
      }
    }
    window.clearAll = clearAll;

async function exportHistory() {
  const { value } = await Storage.get({ key: "bestellungen" });
  const data = value || "[]";

  if (data === "[]") {
    alert("‚ö†Ô∏è Es gibt keine Bestellungen zum Exportieren!");
    return;
  }

  const parsed = JSON.parse(data);

  console.log("üì§ Exportierte Bestellungen (Objekt):", parsed);
  console.log("üßæ JSON-Vorschau:\n", JSON.stringify(parsed, null, 2));

  const blob = new Blob([data], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const link = document.createElement("a");
  link.href = url;
  link.download = "bestellungen_export.json";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  URL.revokeObjectURL(url);

  alert("‚úÖ Export-Vorgang abgeschlossen!");
}
window.exportHistory = exportHistory;


    document.addEventListener("DOMContentLoaded", loadHistory);
</script>


<!-- Navigation -->
<script src="navigation.js"></script>
</body>
</html>
