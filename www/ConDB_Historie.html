<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell-Historie</title>
    <script>
        window.Storage = Capacitor.Plugins.Preferences;
    </script>

    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }

        h1 {
          text-align: center;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }

        th, td {
          border: 1px solid #ccc;
          padding: 8px;
          text-align: center;
        }

        th {
          background-color: #f4f4f4;
        }

        .actions {
          margin-top: 20px;
          text-align: center;
        }

        button {
          margin: 5px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }

        .delete-button {
          color: white;
          background-color: #e53935;
          border: none;
        }

        .export-button {
          background-color: #4CAF50;
          color: white;
          border: none;
        }
    </style>
</head>
<body>

<h1>Bestell-Historie</h1>

<table id="historyTable">
    <thead>
    <tr>
        <th>Artikel</th>
        <th>Menge</th>
        <th>Preis (â‚¬)</th>
        <th>Gesamt (â‚¬)</th>
        <th>Ort</th>
        <th>Datum</th>
        <th>LÃ¶schen</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="actions">
    <button class="delete-button" onclick="clearAll()">ðŸ—‘ Alles lÃ¶schen</button>
    <button class="export-button" onclick="exportHistory()">ðŸ“¤ Exportieren</button>
</div>

<script>
    async function loadHistory() {
      const { value } = await Storage.get({ key: "bestellungen" });
      const data = JSON.parse(value || "[]");
      const tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = "";

      data.slice().reverse().forEach((bestellung, index) => {
        bestellung.artikel.forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.name}</td>
            <td>${item.menge}</td>
            <td>${item.preis.toFixed(2)}</td>
            <td>${(item.menge * item.preis).toFixed(2)}</td>
            <td>${bestellung.ort}</td>
            <td>${new Date(bestellung.datum).toLocaleString()}</td>
            <td><button onclick="deleteEntry(${data.length - 1 - index})">ðŸ—‘</button></td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    async function deleteEntry(index) {
      const { value } = await Storage.get({ key: "bestellungen" });
      let data = JSON.parse(value || "[]");
      data.splice(index, 1);
      await Storage.set({ key: "bestellungen", value: JSON.stringify(data) });
      loadHistory();
    }

    async function clearAll() {
      if (confirm("Willst du wirklich alle EintrÃ¤ge lÃ¶schen?")) {
        await Storage.remove({ key: "bestellungen" });
        loadHistory();
      }
    }

    async function exportHistory() {
      const { value } = await Storage.get({ key: "bestellungen" });
      const data = value || "[]";
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "bestellungen_export.json";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    document.addEventListener("DOMContentLoaded", loadHistory);
</script>

<!-- Navigation -->
<script src="navigation.js"></script>
</body>
</html>
